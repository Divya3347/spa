<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="angular.min.js"></script>
    <script src="route.min.js"></script>
    <script src="module.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <style>
        .parent {
  display: flex;
  flex-direction: column;
  height: 100vh;
}

.main {
  display: flex;
  flex-grow: 1;
}

.content {
  flex-grow: 1;
}
  

.child {
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  line-height: 50px;
  color: #ffe8c3;
  background-color: skyblue;
  border: 7px solid black;
  text-decoration: none;
}

body {
  background-color: white;
  font-family: Verdana;
  font-weight: 600;
}


    </style>
</head>
<body ng-controller="myController">
    <div class="parent">
        <div class="child"> Mobile World </div>
        <div class="main">
          <div class="child">
        <ul>
           <li> <a onclick="setActive(0)" href="#!home"> Home </a></li>
           <li> <a onclick="setActive(1)" href="#!product"> Products </a></li>
           <li> <a onclick="setActive(2)" href="#!launch"> Launch Events </a></li>
           <li> <a onclick="setActive(3)" href="#!price"> Price </a></li>
           <li> <a onclick="setActive(4)" href="#!contact"> Our Branch </a> </li>
        </ul>
          </div>
          <div class="child content" ng-view></div>  
        </div>
        <div class="child">All copywrite is reseverd @ 2022</div>
      </div>
    <script>
        var nav = document.getElementsByTagName("li")
        function setActive(n) {
            for (i = 0; i < nav.length; i++) {
                nav[i].classList.remove("active")
            }
            nav[n].classList.add("active")
        }
    </script>
</body>
</html>
